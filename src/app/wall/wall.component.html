<div class="container">
  <div class="list-group">
    <a class="list-group-item list-group-item-action flex-column align-items-start active">
      <h1 class="headline">Wall</h1>
    </a>
    <span *ngFor="let board of boards">
      <a (click)="goToBoard(board)" class="board-link list-group-item list-group-item-action flex-column align-items-start">
        <h3 class="list-group-item-heading">{{board.name}}</h3>
        <h5 class="list-group-item-text"> {{board.user}}</h5>
         <!-- | symbols means pipes (look up) -->
      </a>
    </span>
  </div>
</div>
