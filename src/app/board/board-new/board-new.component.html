<div class="newPostclip">
  <br><br><br><br>
<div class="col-sm-12">
   <div class="col-sm-3"></div>

<div class="col-sm-6" style="  background: #fff;  background: -moz-linear-gradient(#3399FF, #FFFFFF);  background: -webkit-linear-gradient(#3399FF, #FFFFFF);  background: -o-linear-gradient(#3399FF, #FFFFFF);">
  <div align="center">
    <h1>Add new board</h1>
    <form class="form-group" (ngSubmit)="createBoard(board)"  #boardForm="ngForm" >
      <div class="form-group">
        <h3>Category</h3>
        <div class="col-sm-12">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Enter the name of new board"
            name="name" #name='ngModel' [(ngModel)]="board.name" >
            </div>
            <div class="col-sm-3"></div>
        </div>
      </div>
      <br><br><br><br><br>

      <div class="col-sm-12" align="center">
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
      <div class="but">
        <a type="submit" class="btn btn-warning btn-lg" href="/postclip/new" [hidden]="submitted">
           New Clip
        </a>
      </div>
      </div>
      <div class="col-sm-3">
      <div class="but">
        <a type="submit" class="btn btn-success btn-lg" href="#" [hidden]="submitted">
           Create
        </a>
      </div>
     </div>
     <div class="col-sm-3"></div>
    </div>
    </form>
  </div>
</div>

  <div class="col-sm-3"></div>

</div>


</div>
