<div class="container">
  <div class="list-group">
    <a class="list-group-item list-group-item-action flex-column align-items-start active">
      <h1 class="headline" align="center">Boards</h1>
      <hr>
    </a>
  </div>
</div>


<div class="container">
  <div *ngIf='board'class="card board-card">
    <h1>{{board.name}}</h1>
    <div class="col-md-12">
      <p>Hi {{ board.user }},</p>
    </div>
    <div class="col-md-12">
      <button type="button" (click)="goToCreatePostclip(board)" name="button"></button>
    </div>
  </div>
</div>

    <!-- Footer -->
    <footer>
     <div align="center" class="row">
         <div class="col-lg-12">
             <p>Copyright &copy; PostClip 2017</p>
         </div>
     </div>
     <!-- /.row -->
    </footer>
