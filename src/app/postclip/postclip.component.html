</div>

<div  class="container">
    <div class="row">
      <div align="center" class="col-lg-12">
        <span *ngFor="let postclip of postclips">
          <hr>
          <a (click)="goToShow()" class="postclip-link list-group-item list-group-item-action flex-column align-items-start">
            <h4 class="list-group-item-heading">{{postclip.name}}</h4>
			<h4 class="list-group-item-heading">1</h4>

             <!-- <p class="list-group-item-text">{{postclip.hourly_rate * postclip.estimated_hours |
              currency: 'USD':true:'.0'  }}</p>  -->
              <!-- | symbols means pipes (look up) -->
            <img src="{{postclip.attachment.url}}"  height="250" width="400">
            <h5 class="list-group-item-heading">{{postclip.description}}</h5>
			
			
            <a (click)="deletePostClip(3)">Remove</a>
			
			
          </a>
        </span>
      </div>
  </div>
</div>
